<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <div>
                <h1>Student Registration Form</h1>
                <p>Fill out the form to apply for the training courses. You can consider the application accept after you receive confirmation email.</p>
            </div>
        </div>
        <form id="registrationForm">
            <!-- Student Information -->
            <h2 id="info-heading">Student Information</h2>
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">

                <input type="text" id="middleName" name="middleName" placeholder="Middle Name">

                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>

            <div class="form-group">
                 <input placeholder="Type Date" type="text" onfocus="(this.type = 'date')"  id="date">

                <input type="text" id="studentId" name="studentId" placeholder="Student ID">
            </div>

            <!-- Address -->
            <h2>Address</h2>
            <div class="form-group">
                <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address">
             </div>
            <div class="form-group">

                <input type="text" id="city" name="city" placeholder="City">

                <input type="text" id="state" name="state" placeholder="State / Province">
            </div>
            <div class="form-group">
                <input type="text" id="country" name="country" placeholder="Country">

                <input type="text" id="zip" name="zip" placeholder="ZIP Code">
            </div>
            <!-- Contact Information -->
            <h2>Contact Information</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="text" id="heelo" name="heelo">
            </div>

            <!-- Courses -->
            <h2>Courses</h2>
            <div class="courses">
                <div class="courses-header">
                    <button type="button" onclick="addCourseRow()">+ Add new record</button>
                </div>
                <br>
                <div id="coursesList">
                    <!-- Dynamic rows will be appended here -->
                </div>
            </div>

            <textarea name="comment" placeholder="Comment" rows="6" id="comment"></textarea>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function addCourseRow() {
            const coursesList = document.getElementById('coursesList');
            const row = document.createElement('div');
            row.classList.add('form-group');

            row.innerHTML = `
                <input type="text" name="course" placeholder="Course">
                <input type="text" name="level" placeholder="Level">
                <input type="text" name="language" placeholder="Language">
                <input type="date" name="startDate">
            `;

            coursesList.appendChild(row);
        }

        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
